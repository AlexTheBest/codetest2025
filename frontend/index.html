<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Coding Challenge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>News Scraper</h1>
                <p class="lead">Extract headlines, articles, keywords, and trends from news websites</p>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Enter News Website URL</h5>
                        <form id="scraper-form">
                            <div class="mb-3">
                                <input type="url" 
                                       class="form-control" 
                                       id="news-url" 
                                       value="https://www.news.com.au"
                                       required>
                                <div class="form-text">Try: news.com.au</div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Scrape & Analyse
                            </button>
                        </form>
                        
                        <div id="loader" class="mt-3" style="display: none;">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border text-primary me-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span>Fetching and analyzing content...</span>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
                
                <div id="results" class="mt-4" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
